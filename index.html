<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ronnie Nillo</title>
    <meta name="description" content="Frontend Web Developer">
    <meta name="author" content="Ronnie Nillo">
    <meta name="theme-color" content="#ebebeb"/>

    <!-- Bootstrap -->
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Gloria+Hallelujah" rel="stylesheet">
    <link href="https://use.fontawesome.com/e4972dadc8.css" media="all" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="vue-app">
        <section class="container-fluid hero" id="home">
            <div class="row">
                <div class="col-sm-5 no-gutter">
                <div class="hero-caption">
                    <div class="hero-caption__text">
                        <h1 class="text-uppercase">{{name}}</h1>
                        <h2 class="h4 text-uppercase">{{position}}</h2>
                        <ul class="nav">
                            <li class="nav__list" v-for="navMenu in navMenus"><a :href="navMenu.linkTo" data-toggle="tooltip" v-bind:title="navMenu.title"><i :class="navMenu.font" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    </div>
                </div>
                <div class="col-sm-7 no-gutter">
                    <div class="hero-img" :style="{ 'background-image': 'url(' + hero + ')' }">
                    </div>
                </div>

            </div>
        </section>

        <section class="about align-center" id="about">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h2 class="">{{greeting}}</h2>
                        <p v-for="introduce in introduces">{{introduce}}</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="portfolio" id="works">
            <div class="container-fluid">
                <div class="container">
                    <h2 class="align-right">{{workTile}}</h2>
                </div>
                <div class="row grid" v-if="showLess">
                    <div v-for="card in cards.slice(0, 6)" class="card-grid col-xs-6 col-md-4 grid-item no-gutter">
                        <a :href="card.websiteurl" target="_blank"> 
                            <div class="card" :style="{ 'background-image': 'url(' + card.cardImg + ')' }">
                                <div class="card__caption">
                                    <div class="card__caption_text">
                                        <h2>{{card.title}}</h2>
                                        <h4>{{card.subtitles}}</h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row grid" v-else>
                    <div v-for="card in cards" class="card-grid col-xs-6 col-md-4 grid-item no-gutter">
                        <a :href="card.websiteurl" target="_blank"> 
                            <div class="card" :style="{ 'background-image': 'url(' + card.cardImg + ')' }">
                                <div class="card__caption">
                                    <div class="card__caption_text">
                                        <h2>{{card.title}}</h2>
                                        <h4>{{card.subtitles}}</h4>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <h3 @click="showLess = false" class="text-center show-more">Show more</h3>
        </section>
        <footer class="align-center" id="contact">
            <div class="container">
                <h2>{{footerTitle}}</h2>

                <ul class="ul-social">
                    <li v-for="footerMenu in footerMenus">
                        <a :href="footerMenu.footerUrl" data-toggle="tooltip" v-bind:title="footerMenu.title">
                            <i :class="footerMenu.fontMenu" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                <p>{{copyRight}}</p>
            </div>
        </footer>  
    </div>
     

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();    
      });
    </script>
  </body>
</html>
